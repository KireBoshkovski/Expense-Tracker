server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Angular client-side routing fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Serve static assets directly
    location /assets/ {
        try_files $uri =404;
    }

    # Proxy requests for backend business logic
    location /api/ {
        proxy_pass http://backend:5000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy requests for authentication service
    location /auth/ {
        proxy_pass http://auth:4000/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: Gzip for faster load
    gzip on;
    gzip_min_length 1000;
    gzip_types text/plain application/javascript application/json text/css application/xml text/javascript;
    gzip_vary on;
}
